{% extends 'base.html' %}

{% block content %}
    <h1>Delete Loan Application</h1>
    <p>Are you sure you want to delete this loan application?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'admin' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
